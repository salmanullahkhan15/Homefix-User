<ion-header>

  <ion-navbar>
    <ion-title>{{ 'PAYMENTMETHOD' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="pay-txt">{{ 'PAYWITHCASH' | translate }}</div>


  <div class="pay-form">
    <ion-item class="item-cash">
      <ion-label> {{ 'CASH' | translate }}</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>

    <ion-list class="item-country">
      <ion-item>
        <ion-label>{{ 'COUNTRY' | translate }}</ion-label>
        <ion-select [(ngModel)]="gaming">
          <ion-option value="nes">SRI LANKA</ion-option>
          <ion-option value="n64">CHINA</ion-option>
          <ion-option value="ps">RUSSIA</ion-option>
          <ion-option value="genesis">UKRAINE </ion-option>
          <ion-option value="saturn">TURKEY</ion-option>
          <ion-option value="snes">SAUDI ARABIA</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>


    <ion-list>
      <ion-item>
        <ion-label fixed> {{ 'CARDNUM' | translate }}</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>
    </ion-list>

    <div>


      <ion-item class="item-ex-date">
        <ion-label> {{ 'EXPIREDATE' | translate }}</ion-label>
        <ion-datetime displayFormat="DD-MM-YY" pickerFormat="DDMMYY"></ion-datetime>
      </ion-item>

      <ion-item class="item-cvc">
        <ion-input type="text" placeholder="{{ 'CVC' | translate }}"></ion-input>
      </ion-item>
    </div>
    <div class="items-name">
      <ion-item class="item-last-name">
        <ion-input type="text" placeholder="{{ 'LASTNAME' | translate }}"></ion-input>
      </ion-item>

      <ion-item class="item-first-name">
        <ion-input type="text" placeholder="{{ 'FIRSTNAME' | translate }}"></ion-input>
      </ion-item>
    </div>


    <div class="pay-txt tkt-txt"> {{ 'WHATTICKETSWOULD' | translate }}</div>
  </div>


  <div class="pay-method">
    <ion-row class="first-row">
      <div class="first-col">
        <img src="assets/imgs/payment/visa_card.png">
        <ion-checkbox></ion-checkbox>
      </div>
      <div class="second-col">
        <img src="assets/imgs/payment/visa_card.png">
        <ion-checkbox></ion-checkbox>
      </div>
    </ion-row>

    <ion-row class="first-row">
      <div class="first-col">
        <img src="assets/imgs/payment/visa_card.png">
        <ion-checkbox></ion-checkbox>
      </div>
      <div class="second-col">
        <img src="assets/imgs/payment/visa_card.png">
        <ion-checkbox></ion-checkbox>
      </div>
    </ion-row>
  </div>
</ion-content>
<ion-footer>
  <div class="submit-btn" (click)="gotoHome()">
    {{ 'SUBMIT' | translate }}
  </div>
</ion-footer>
