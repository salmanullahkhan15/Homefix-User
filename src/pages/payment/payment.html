<ion-header>

  <ion-navbar>
    <ion-title>PAYMENT METHOD</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="pay-txt">PAY WITH CARD OR CASH</div>


  <div class="pay-form">
    <ion-item class="item-cash">
      <ion-label>Cash</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>

    <ion-list class="item-country">
      <ion-item>
        <ion-label>Country</ion-label>
        <ion-select [(ngModel)]="gaming">
          <ion-option value="nes">NES</ion-option>
          <ion-option value="n64">Nintendo64</ion-option>
          <ion-option value="ps">PlayStation</ion-option>
          <ion-option value="genesis">Sega Genesis</ion-option>
          <ion-option value="saturn">Sega Saturn</ion-option>
          <ion-option value="snes">SNES</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>


    <ion-list>
      <ion-item>
        <ion-label fixed>Card Number</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>
    </ion-list>

    <div>


      <ion-item class="item-ex-date">
        <ion-label>Expiration Date</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"></ion-datetime>
      </ion-item>

      <ion-item class="item-cvc">
        <ion-input type="text" placeholder="CVC"></ion-input>
      </ion-item>
    </div>
    <div class="items-name">
      <ion-item class="item-last-name">
        <ion-input type="text" placeholder="Last Name"></ion-input>
      </ion-item>

      <ion-item class="item-first-name">
        <ion-input type="text" placeholder="First Name"></ion-input>
      </ion-item>
    </div>


    <div class="pay-txt tkt-txt">WHAT TICKETS WOULD YOU LIKE?</div>
  </div>

  <div class="pay-method">
    <ion-row class="first-row">
      <div class="first-col">
        <img src="assets/imgs/payment/visa_card.png">
        <ion-checkbox></ion-checkbox>
      </div>
      <div class="second-col">
        <img src="assets/imgs/payment/visa_card.png">
        <ion-checkbox></ion-checkbox>
      </div>
    </ion-row>

    <ion-row class="first-row">
      <div class="first-col">
        <img src="assets/imgs/payment/visa_card.png">
        <ion-checkbox></ion-checkbox>
      </div>
      <div class="second-col">
        <img src="assets/imgs/payment/visa_card.png">
        <ion-checkbox></ion-checkbox>
      </div>
    </ion-row>
  </div>
</ion-content>
<ion-footer>
  <div class="submit-btn" (click)="gotoHome()">
    Submit
  </div>
</ion-footer>
