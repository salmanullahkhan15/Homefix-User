<ion-header class="home-head">
  <ion-navbar>
    <button ion-button menuToggle>
      <img class="img-menu" src="assets/imgs/home/menu.png"/>
    </button>
    <ion-title>{{ 'HOME' | translate}}</ion-title>
    <button ion-button menuToggle class="btn-search">
      <img class="img-search" src="assets/imgs/home/search.png"/>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-img">
  <ion-grid>
    <ion-row>
      <ion-col col-6 class="col-custom" (click)="gotoOrder()">
        <img src="assets/imgs/home/gardening.png" />
        <p>{{ 'GARDENING' | translate}}</p>
      </ion-col>
      <ion-col col-6 class="col-custom">
        <img src="assets/imgs/home/painting.png" />
        <p> {{ 'PAINTING' | translate}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 class="col-custom">
        <img src="assets/imgs/home/pluming.png" />
        <p>{{ 'PLUMBING' | translate}}
         </p>
      </ion-col>
      <ion-col col-6 class="col-custom">
        <img src="assets/imgs/home/electrician.png" />
        <p> {{ 'ELECTRICIAN' | translate}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 class="col-custom">
        <img src="assets/imgs/home/carwash.png" />
        <p>{{ 'CARWASH' | translate}}
          </p>
      </ion-col>
      <ion-col col-6 class="col-custom">
        <img src="assets/imgs/home/house_cleaning.png" />
        <p> {{ 'HOUSECLEANING' | translate}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
