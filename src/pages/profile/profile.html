<ion-header class="home-head">
  <ion-navbar>
    <button ion-button menuToggle>
      <img class="img-menu" src="assets/imgs/home/menu.png" />
    </button>
    <ion-title>PROFILE</ion-title>
    <button ion-button menuToggle class="btn-search">
      <img class="img-search" src="assets/imgs/profile/edit_1.png" />
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-img">

  <div class="img-class">
    <img class="img-person" src="assets/imgs/menu/profile-img.png">
    <div class="edit-img-circle">
      <img class="img-person-edit" src="assets/imgs/profile/edit_2.png">
    </div>
  </div>

  <div class="profile-form">
    <div class="input-item-cus">
      <img src="assets/imgs/profile/username.png">
      <input type="text" placeholder="Alaa Eldin Bashir">
    </div>

    <div class="input-item-cus">
      <img src="assets/imgs/profile/gender.png">
      <input type="text" placeholder="Male">
    </div>


    <div class="input-item-cus">
      <img src="assets/imgs/profile/dob.png">
      <input type="text" placeholder="March 25, 1995">
    </div>


    <div class="input-item-cus">
      <img src="assets/imgs/profile/phone.png">
      <input type="text" placeholder="(00966) 50 9246 854">
    </div>

    <div class="input-item-cus">
      <img src="assets/imgs/profile/email.png">
      <input type="text" placeholder="alaaeldin.bashir@gmail.com">
    </div>
  </div>


  <button class="done-btn signup-btn" ion-button full (click)="gotoCartPage()">Done </button>

</ion-content>
