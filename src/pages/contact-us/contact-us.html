<ion-header class="home-head">
  <ion-navbar>
    <button ion-button menuToggle>
      <img class="img-menu" src="assets/imgs/home/menu.png" />
    </button>
    <ion-title>CONTACT US</ion-title>
    <!-- <button ion-button menuToggle class="btn-search">
        <img class="img-search" src="assets/imgs/home/search.png"/>
      </button> -->
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-img">

  <div class="contact-txt">
    Contact us if you need any help. We will be happy to assist you in any way and help you get started with your mobile app!
  </div>


  <div class="contact-form">
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Mobile Number</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Message</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-list>

  </div>
  <button class="done-btn signup-btn" ion-button full (click)="gotoCartPage()">Send</button>

</ion-content>
