<ion-header class="home-head">
  <ion-navbar>
    <button ion-button menuToggle>
      <img class="img-menu" src="assets/imgs/home/menu.png" />
    </button>
    <ion-title>{{'CONTACTUS' | translate}}</ion-title>
    <!-- <button ion-button menuToggle class="btn-search">
        <img class="img-search" src="assets/imgs/home/search.png"/>
      </button> -->
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-img">

 
  <div class="contact-txt">
    {{'CONTACTTEXT' | translate}}
  </div>


<div class="contact-form">
  <ion-list>

    <ion-item>
      <ion-label floating> {{'USRNAME' | translate}}</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{'MOBILE' | translate}}</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating> {{'EMAIL' | translate}}</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{'MESSAGE' | translate}}</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>

</div>
<button class="done-btn signup-btn" ion-button full (click)="gotoCartPage()"> {{'SEND' | translate}}</button>

</ion-content>
